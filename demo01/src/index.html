<html>
	<head>
		<title>Demo 01 - Old &amp; New, Broken Chain</title>
		<style>
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  				display: none !important;
			}
		</style>
	</head>
	<body ng-app="app">
		<div ng-controller="pageCtrl as vm" ng-cloak>
			{{vm.data1.name}}<br/>
			{{vm.data2.name}}<br/>
			{{vm.data3.name}}<br/>
			
			<div ng-if="vm.firstName">
				First Name: {{vm.firstName}}<br/>
				Last Name: {{vm.lastName}}<br/>
				Full Name: {{vm.fullName}}
			</div>
		</div>
		<script src="vendor/angular@1.1.5/angular.min.js"></script>
		<!--<script src="vendor/angular@1.4.7/angular.min.js"></script>-->
		<script src="app/app.js"></script>
	</body>
</html>
